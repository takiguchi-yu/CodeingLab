<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/97984bae39.js" crossorigin="anonymous"></script>
    <title>Email Validation in HTML CSS and JavaScript | CodingLab</title>
  </head>
  <body>
    <form action="#">
      <div class="input-box">
        <input class="input" type="text" name="" id="" placeholder="Enter your email" />
        <i class="fas fa-envelope email-icon"></i>
        <i class="fas fa-exclamation-circle error-icon"></i>
        <i class="fas fa-check-circle passed-icon"></i>
        <input class="button" type="submit" value="Check">
      </div>
      <p class="text"></p>
    </form>

    <script src="./script.js"></script>

  </body>
</html>
